<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>

<h2>Contact Us</h2>

<form action="#" onSubmit="onsubmit(event)">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <button onclick="storeUserData()"> submit</button>
    <ul id="listOfIttems">
      

    </ul>
</form>

<script>
    
    function onsubmit(event){
                event.preventDefault();
    

    }
    function storeUserData() {
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");

    const user = {
        name: nameInput.value,
        email: emailInput.value,
        phone: phoneInput.value
    };

    // Serialize the user object to a JSON string
    var userJSON = JSON.stringify(user);

    // Use the email as the key and store the serialized object in local storage
    localStorage.setItem(user.email, userJSON);
    showUserElement(user);
  }

  function showUserElement(user){
    const parentElement= document.getElementById('listOfIttems');
    const childElement= document.createElement('li');
    childElement.textContent= user.name+" -"+user.email+" -"+user.phone;

    const deleteButton= document.createElement('input');
    deleteButton.type='button';
    deleteButton.value='Delete'; 

    deleteButton.onclick= ()=>{
      localStorage.removeItem(user.email);
      parentElement.removeChild(childElement);
    }
    childElement.appendChild(deleteButton);
    parentElement.appendChild(childElement);
  }
</script>

</body>
</html>
